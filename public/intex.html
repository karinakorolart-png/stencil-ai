<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stencil Generator</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 40px; }
    img { max-width: 90%; margin: 10px 0; border-radius: 8px; }
    .slider { width: 300px; }
  </style>
</head>
<body>
  <h1>Stencil Generator ðŸŽ¨</h1>

  <form id="uploadForm">
    <input type="file" name="image" accept="image/*" required /><br><br>
    <button type="submit">Laadi pilt Ã¼les</button>
  </form>

  <div id="controls" style="display:none;">
    <h3>Reguleeri tulemust:</h3>
    Joone paksus <input class="slider" type="range" id="lineThickness" min="0" max="5" step="0.1" value="1"><br>
    Tumendus <input class="slider" type="range" id="darkness" min="0" max="2" step="0.1" value="1"><br><br>
    <button id="applyChanges">Uuenda pilt</button>
  </div>

  <div id="preview" style="display:none;">
    <h3>Enne / PÃ¤rast</h3>
    <div style="display:flex; justify-content:center; gap:10px;">
      <img id="before" alt="Original">
      <img id="after" alt="Stencil">
    </div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const controls = document.getElementById("controls");
    const preview = document.getElementById("preview");
    const before = document.getElementById("before");
    const after = document.getElementById("after");

    let uploadedImage;

    form.onsubmit = async (e) => {
      e.preventDefault();
      const file = e.target.image.files[0];
      uploadedImage = file;
      before.src = URL.createObjectURL(file);
      controls.style.display = "block";
      preview.style.display = "block";
      await updateImage();
    };

    document.getElementById("applyChanges").onclick = async () => {
      await updateImage();
    };

    async function updateImage() {
      const formData = new FormData();
      formData.append("image", uploadedImage);
      formData.append("lineThickness", document.getElementById("lineThickness").value);
      formData.append("darkness", document.getElementById("darkness").value);

      const res = await fetch("/stencil", {
        method: "POST",
        body: formData
      });

      const blob = await res.blob();
      after.src = URL.createObjectURL(blob);
    }
  </script>
</body>
</html>
