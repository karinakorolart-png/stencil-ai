<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pildi võrdlus – enne / pärast</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #0e0e0e;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 0;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 500;
    }

    .upload-section {
      margin-bottom: 25px;
      text-align: center;
    }

    input[type="file"] {
      margin: 5px;
    }

    .compare-container {
      position: relative;
      width: 80%;
      max-width: 700px;
      aspect-ratio: 4 / 3;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      background: #111;
      margin-bottom: 30px;
    }

    .compare-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      user-select: none;
      pointer-events: none;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: width 0.05s linear;
    }

    .overlay img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(1);
    }

    .slider-line {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 2px;
      background: white;
      cursor: ew-resize;
      z-index: 2;
      transition: left 0.05s linear;
    }

    input[type="range"] {
      width: 80%;
      max-width: 700px;
      margin-top: 15px;
      -webkit-appearance: none;
      background: transparent;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: white;
      border: 2px solid #000;
      margin-top: -8px;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      height: 4px;
      background: #555;
      border-radius: 2px;
    }

    .controls {
      margin-top: 30px;
      text-align: center;
    }

    .controls label {
      display: block;
      margin: 10px 0 5px;
    }

    .download-buttons {
      margin-top: 30px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background: #444;
      color: white;
      cursor: pointer;
      font-size: 15px;
      margin: 5px;
      transition: background 0.3s;
    }

    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>Pildi võrdlus – enne / pärast</h1>

  <div class="upload-section">
    <label>Laadi üles ENNE pilt:</label>
    <input type="file" id="beforeUpload" accept="image/*">
    <br>
    <label>Laadi üles PÄRAST pilt:</label>
    <input type="file" id="afterUpload" accept="image/*">
  </div>

  <div class="compare-container">
    <img id="beforeImg" src="https://via.placeholder.com/700x500/444/fff?text=ENNE">
    <div class="overlay" id="overlay">
      <img id="afterImg" src="https://via.placeholder.com/700x500/f35/fff?text=PÄRAST">
    </div>
    <div class="slider-line" id="sliderLine"></div>
  </div>

  <input type="range" id="slider" min="0" max="100" value="50">

  <div class="controls">
    <label for="darkness">Darkness (Tumedus):</label>
    <input type="range" id="darkness" min="0.5" max="2" step="0.1" value="1">

    <label for="thickness">Thickness (Joone paksus):</label>
    <input type="range" id="thickness" min="1" max="10" step="0.5" value="2">
  </div>

  <div class="download-buttons">
    <button id="downloadBefore">⬇️ Laadi ENNE pilt</button>
    <button id="downloadAfter">⬇️ Laadi PÄRAST pilt</button>
  </div>

  <script>
    const slider = document.getElementById('slider');
    const overlay = document.getElementById('overlay');
    const sliderLine = document.getElementById('sliderLine');
    const beforeUpload = document.getElementById('beforeUpload');
    const afterUpload = document.getElementById('afterUpload');
    const beforeImg = document.getElementById('beforeImg');
    const afterImg = document.getElementById('afterImg');
    const darkness = document.getElementById('darkness');
    const thickness = document.getElementById('thickness');
    const downloadBefore = document.getElementById('downloadBefore');
    const downloadAfter = document.getElementById('downloadAfter');

    slider.addEventListener('input', () => {
      overlay.style.width = slider.value + '%';
      sliderLine.style.left = slider.value + '%';
    });

    beforeUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) beforeImg.src = URL.createObjectURL(file);
    });

    afterUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) afterImg.src = URL.createObjectURL(file);
    });

    darkness.addEventListener('input', () => {
      afterImg.style.filter = `brightness(${darkness.value})`;
    });

    thickness.addEventListener('input', () => {
      sliderLine.style.width = `${thickness.value}px`;
    });

    downloadBefore.addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = beforeImg.src;
      link.download = 'before-image.png';
      link.click();
    });

    downloadAfter.addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = afterImg.src;
      link.download = 'after-image.png';
      link.click();
    });
  </script>
</body>
</html>
