<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>Stencil Generator ✨</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 40px;
      background: #f5f5f5;
      color: #333;
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    input[type="file"] {
      padding: 10px;
      border: 1px solid #aaa;
      background: white;
      border-radius: 5px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #222;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #444;
    }

    .slider {
      width: 250px;
    }

    #controls {
      display: none;
      margin-bottom: 20px;
    }

    /* --- BEFORE/AFTER SLIDER --- */
    .compare-container {
      position: relative;
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: white;
    }

    .compare-container img {
      width: 100%;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }

    .compare-after {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      overflow: hidden;
    }

    .compare-after img {
      width: 200%;
      height: auto;
      transform: translateX(-0%);
    }

    .compare-handle {
      position: absolute;
      top: 0;
      left: 50%;
      width: 4px;
      height: 100%;
      background: white;
      cursor: ew-resize;
      z-index: 10;
      transform: translateX(-2px);
    }

    .handle-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid black;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      cursor: pointer;
    }

    #downloadBtn {
      display: none;
      margin-top: 15px;
      background: #0078ff;
    }

    #downloadBtn:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <h1>Stencil Generator ✨</h1>

  <!-- Upload -->
  <form id="uploadForm">
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">Laadi pilt üles</button>
  </form>

  <!-- Controls -->
  <div id="controls">
    <h3>Reguleeri tulemust:</h3>
    Joone paksus <input class="slider" type="range" id="lineThickness" min="0.5" max="3" step="0.1" value="1">
    <br>
    Tumedus <input class="slider" type="range" id="darkness" min="0.5" max="3" step="0.1" value="1">
    <br>
    <button id="applyChanges">Uuenda pilt</button>
  </div>

  <!-- Before / After Slider -->
  <div class="compare-container" id="sliderBox" style="display:none;">
    <img id="beforeImg" src="">
    <div class="compare-after" id="afterWrapper">
      <img id="afterImg" src="">
    </div>
    <div class="compare-handle" id="sliderHandle">
      <div class="handle-button"></div>
    </div>
  </div>

  <button id="downloadBtn">⬇️ Laadi stencil alla</button>

  <script>
    const form = document.getElementById("uploadForm");
    const controls = document.getElementById("controls");
    const beforeImg = document.getElementById("beforeImg");
    const afterImg = document.getElementById("afterImg");
    const sliderBox = document.getElementById("sliderBox");
    const downloadBtn = document.getElementById("downloadBtn");

    let uploadedFile;

    form.onsubmit = async (e) => {
      e.preventDefault();
      const file = e.target.image.files[0];
      if (!file) return;

      uploadedFile = file;
      beforeImg.src = URL.createObjectURL(file);
      controls.style.display = "block";

      await updateImage();
    };

    document.getElementById("applyChanges").onclick = async () => {
      await updateImage();
    };

    async function updateImage() {
      const formData = new FormData();
      formData.append("image", uploadedFile);
      formData.append("lineThickness", document.getElementById("lineThickness").value);
      formData.append("darkness", document.getElementById("darkness").value);

      const res = await fetch("/stencil", { method: "POST", body: formData });
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);

      afterImg.src = url;
      sliderBox.style.display = "block";
      downloadBtn.style.display = "inline-block";
      downloadBtn.onclick = () => {
        const a = document.createElement("a");
        a.href = url;
        a.download = "stencil.png";
        a.click();
      };
    }

    // --- SLIDER DRAG LOGIC ---
    const afterWrapper = document.getElementById("afterWrapper");
    const sliderHandle = document.getElementById("sliderHandle");
    let dragging = false;

    sliderHandle.addEventListener("mousedown", () => dragging = true);
    sliderHandle.addEventListener("touchstart", () => dragging = true);
    window.addEventListener("mouseup", () => dragging = false);
    window.addEventListener("touchend", () => dragging = false);
    window.addEventListener("mousemove", drag);
    window.addEventListener("touchmove", drag);

    function drag(e) {
      if (!dragging) return;
      let box = sliderBox.getBoundingClientRect();
      let x = e.clientX || e.touches?.[0]?.clientX;
      let pos = ((x - box.left) / box.width) * 100;
      if (pos < 0) pos = 0;
      if (pos > 100) pos = 100;
      sliderHandle.style.left = pos + "%";
      afterWrapper.style.width = pos + "%";
    }
  </script>
</body>
</html>
