<!doctype html>
<html lang="et">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Stencil Generator</title>
  <style>
    body { background:#0f0f0f;color:#fff;font-family:system-ui,Arial;display:flex;flex-direction:column;align-items:center;padding:30px; }
    h1{ margin:0 0 20px; }
    .row { width:90%; max-width:900px; margin-bottom:12px; text-align:center;}
    .compare { width:90%; max-width:900px; background:#111;border-radius:10px;padding:18px; box-shadow:0 6px 30px rgba(0,0,0,.6); }
    .preview { width:100%; height:450px; display:flex; align-items:center; justify-content:center; overflow:hidden; position:relative; }
    canvas{ max-width:100%; max-height:100%; }
    input[type=range]{ width:80%; margin:10px auto; display:block; }
    label{ display:block; margin-top:8px; font-size:14px; color:#ddd;}
    button{ padding:10px 14px; margin:8px; border-radius:8px; border:none; background:#2c2c2c; color:#fff; cursor:pointer;}
    button.primary{ background:#3a82f6;}
  </style>
</head>
<body>
  <h1>Pildi võrdlus – Stencil Generator</h1>

  <div class="row">
    <input type="file" id="uploadFile" accept="image/*">
    <button id="generateBtn" class="primary">Genereeri stencil</button>
  </div>

  <div class="compare">
    <div class="preview">
      <canvas id="canvas"></canvas>
    </div>

    <label for="thickness">Joone paksus (thickness)</label>
    <input id="thickness" type="range" min="1" max="10" step="0.5" value="2">

    <label for="darkness">Tumedus / kontrast (darkness)</label>
    <input id="darkness" type="range" min="0.5" max="2" step="0.1" value="1">
  </div>

  <div class="row">
    <button id="downloadGenerated">Laadi alla genereeritud pilt</button>
  </div>

<script>
  const uploadFile = document.getElementById('uploadFile');
  const generateBtn = document.getElementById('generateBtn');
  const thickness = document.getElementById('thickness');
  const darkness = document.getElementById('darkness');
  const canvas = document.getElementById('canvas');
  const downloadGenerated = document.getElementById('downloadGenerated');

  let generatedBlobUrl = null; // hoiab viimast genereeritud kuva
  const ctx = canvas.getContext('2d');

  // Abifunktsioon canvas'i suuruse sättimiseks
  function fitCanvasToImage(img) {
    canvas.width = img.width;
    canvas.height = img.height;
    canvas.style.width = '100%';
    canvas.style.height = 'auto';
  }

  // Joonista genereeritud pilt canvasile ja rakenda client-side thickness efekt (lihtne dilate)
  async function drawGeneratedImage(blob) {
    if (generatedBlobUrl) URL.revokeObjectURL(generatedBlobUrl);
    generatedBlobUrl = URL.createObjectURL(blob);

    const img = new Image();
    img.onload = () => {
      fitCanvasToImage(img);
      // Base draw
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.drawImage(img,0,0);

      // Rakenda thickness (dilate by multiple draws)
      const t = parseFloat(thickness.value) || 2;
      const copies = Math.max(1, Math.round(t));
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = 'black';

      // get imageData to check alpha
      const imageData = ctx.getImageData(0,0,canvas.width,canvas.height);
      const data = imageData.data;

      // create temp canvas to draw dilated version
      const tmp = document.createElement('canvas');
      tmp.width = canvas.width;
      tmp.height = canvas.height;
      const tctx = tmp.getContext('2d');

      tctx.fillStyle = 'rgba(0,0,0,1)';

      // For every pixel that is black (alpha > 0), draw small rectangle copies around it
      // But more efficient approach: draw the image repeatedly with small offset and multiply
      tctx.clearRect(0,0,canvas.width,canvas.height);
      for(let dx=-Math.floor(copies/2); dx<=Math.floor(copies/2); dx++){
        for(let dy=-Math.floor(copies/2); dy<=Math.floor(copies/2); dy++){
          tctx.drawImage(img, dx, dy);
        }
      }

      // Now combine based on darkness slider (global alpha)
      const dark = parseFloat(darkness.value) || 1;
      // Clear canvas and draw tmp with composite
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.globalAlpha = Math.min(1, dark); // darkness as alpha multiplier
      ctx.drawImage(tmp,0,0);
      ctx.globalAlpha = 1;
    };
    img.src = generatedBlobUrl;
  }

  // Genereeri nupp - saadame faili serverisse
  generateBtn.onclick = async () => {
    if (!uploadFile.files[0]) { alert('Palun vali pilt (tattoo kavand).'); return; }
    generateBtn.disabled = true;
    generateBtn.textContent = 'Genereeritakse…';

    const form = new FormData();
    form.append('image', uploadFile.files[0]);
    form.append('lineThickness', thickness.value);
    form.append('darkness', darkness.value);

    try {
      const resp = await fetch('/stencil', {
        method: 'POST',
        body: form
      });

      if (!resp.ok) {
        const txt = await resp.text();
        throw new Error(txt || 'Server error');
      }
      const blob = await resp.blob();
      await drawGeneratedImage(blob);
      alert('Stencil genereeritud — sa saad nüüd reguleerida ja alla laadida (ainult genereeritud pilt).');
    } catch (err) {
      console.error(err);
      alert('Viga genereerimisel: ' + err.message);
    } finally {
      generateBtn.disabled = false;
      generateBtn.textContent = 'Genereeri stencil';
    }
  };

  // Kui liugureid liigutatakse, taaskäivita kuvamine (kui on olemas genereeritud pilt)
  thickness.oninput = async () => {
    // Kui on olemas viimase genereerimise URL blob, uuenda kuva
    if (!generatedBlobUrl) return;
    // fetch blob again (it's still available via generatedBlobUrl)
    const resp = await fetch(generatedBlobUrl);
    const blob = await resp.blob();
    await drawGeneratedImage(blob);
  };

  darkness.oninput = async () => {
    if (!generatedBlobUrl) return;
    const resp = await fetch(generatedBlobUrl);
    const blob = await resp.blob();
    await drawGeneratedImage(blob);
  };

  downloadGenerated.onclick = () => {
    if (!generatedBlobUrl) { alert('Pole genereeritud pilti mida alla laadida.'); return; }
    const a = document.createElement('a');
    a.href = generatedBlobUrl;
    a.download = 'stencil.png';
    a.click();
  };

</script>
</body>
</html>
